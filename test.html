
<!DOCTYPE HTML> 
<html> 
<head>
    <title>
        How to convert JSON data to a html
        table using JavaScript/jQuery ?
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
 
<body style = "text-align:center;"> 
    <h1 style = "color:green;">GeeksForGeeks </h1>
    <p id = "GFG_UP" style ="font-size: 15px; font-weight: bold;"></p>
    <button onclick = "GFG_FUN()">click here</button>
    <br><br>
    <table id="table" align = "center" border="1px"></table>
    <script>
        var list = [
            {"col_1":"val_11", "col_2":"val_12", "col_3":"val_13"},
            {"col_1":"val_21", "col_2":"val_22", "col_3":"val_23"},
            {"col_1":"val_31", "col_2":"val_32", "col_3":"val_33"}
        ];
         
        function GFG_FUN() {
            var cols = [];
            for (var i = 0; i < list.length; i++) {
                for (var k in list[i]) {
                    if (cols.indexOf(k) === -1) {
                        // Push all keys to the array
                        cols.push(k);
                    }
                }
            }
            // Create a table element
            var table = document.createElement("table");
            // Create table row tr element of a table
            var tr = table.insertRow(-1);
            for (var i = 0; i < cols.length; i++) {
                // Create the table header th element
                var theader = document.createElement("th");
                theader.innerHTML = cols[i];
                // Append columnName to the table row
                tr.appendChild(theader);
            }
            // Adding the data to the table
            for (var i = 0; i < list.length; i++) {
                // Create a new row
                trow = table.insertRow(-1);
                for (var j = 0; j < cols.length; j++) {
                    var cell = trow.insertCell(-1);
                    // Inserting the cell at particular place
                    cell.innerHTML = list[i][cols[j]];
                }
            }
            // Add the newly created table containing json data
            var el = document.getElementById("table");
            el.innerHTML = "";
            el.appendChild(table);
        }   
        const abbrNum = (number, decPlaces) => {
            // 2 decimal places => 100, 3 => 1000, etc
            decPlaces = Math.pow(10, decPlaces)
            // Enumerate number abbreviations
            var abbrev = ['k', 'm', 'b', 't']
            // Go through the array backwards, so we do the largest first
            for (var i = abbrev.length - 1; i >= 0; i--) {
                // Convert array index to "1000", "1000000", etc
                var size = Math.pow(10, (i + 1) * 3)
                // If the number is bigger or equal do the abbreviation
                if (size <= number) {
                // Here, we multiply by decPlaces, round, and then divide by decPlaces.
                // This gives us nice rounding to a particular decimal place.
                number = Math.round((number * decPlaces) / size) / decPlaces
                // Handle special case where we round up to the next abbreviation
                if (number == 1000 && i < abbrev.length - 1) {
                    number = 1
                    i++
                }
                // Add the letter for the abbreviation
                number += abbrev[i]
                // We are done... stop
                break
                }
            }
            return number
        }
        console.log(abbrNum(40000,0));
    </script>
</body> 
</html>
